      x-speakeasy-stream-request-field: stream
      tags:
        - beta.responses
      summary: Submit a response request
      description: Submits a request to the Responses API (beta)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OpenAIResponsesRequest'
      responses:
        '200':
          description: Successful response
          content:
