openapi: 3.1.0
info:
  title: OpenRouter API
  version: 1.0.0
  description: OpenAI-compatible Chat Completions and Completions API with additional OpenRouter features
  contact:
    name: OpenRouter Support
    url: https://openrouter.ai/docs
    email: support@openrouter.ai
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
components:
  schemas:
    ResponsesMessageStatus:
      anyOf:
        - type: string
          enum:
            - completed
        - type: string
          enum:
            - incomplete
        - type: string
          enum:
            - in_progress
      example: completed
    ResponsesAnnotationFileCitation:
      type: object
      properties:
        type:
          type: string
          enum:
            - file_citation
        file_id:
          type: string
        filename:
          type: string
        index:
          type: number
      required:
        - type
        - file_id
        - filename
        - index
      example:
        type: file_citation
        file_id: file-abc123
        filename: document.pdf
        index: 0
    ResponsesAnnotationUrlCitation:
      type: object
      properties:
        type:
          type: string
          enum:
            - url_citation
        end_index:
          type: number
        start_index:
          type: number
        title:
          type: string
        url:
          type: string
      required:
        - type
        - end_index
        - start_index
        - title
        - url
      example:
        type: url_citation
        end_index: 42
        start_index: 12
        title: Example Article
        url: https://example.com/article
    ResponsesAnnotationFilePath:
      type: object
      properties:
        type:
          type: string
          enum:
            - file_path
        file_id:
          type: string
        index:
          type: number
      required:
        - type
        - file_id
        - index
      example:
        type: file_path
        file_id: file-xyz789
        index: 1
    ResponsesAnnotation:
      anyOf:
        - $ref: '#/components/schemas/ResponsesAnnotationFileCitation'
        - $ref: '#/components/schemas/ResponsesAnnotationUrlCitation'
        - $ref: '#/components/schemas/ResponsesAnnotationFilePath'
      description: Annotation for output text in Responses API
      example:
        type: url_citation
        end_index: 42
        start_index: 12
        title: Example Article
        url: https://example.com/article
    ResponsesOutputText:
      type: object
      properties:
        type:
          type: string
          enum:
            - output_text
        text:
          type: string
        annotations:
          type: array
          items:
            $ref: '#/components/schemas/ResponsesAnnotation'
      required:
        - type
        - text
        - annotations
      description: Text output with annotations
      example:
        type: output_text
        text: The weather today is sunny with a high of 75°F.
        annotations: []
    ResponsesRefusalContent:
      type: object
      properties:
        type:
          type: string
          enum:
            - refusal
        refusal:
          type: string
      required:
        - type
        - refusal
      description: Refusal content when request is refused
      example:
        type: refusal
        refusal: I cannot assist with that request.
    ResponsesMessageContent:
      anyOf:
        - $ref: '#/components/schemas/ResponsesOutputText'
        - $ref: '#/components/schemas/ResponsesRefusalContent'
      example:
        type: output_text
        text: The weather today is sunny with a high of 75°F.
        annotations: []
    ResponsesMessageContentArray:
      type: array
      items:
        $ref: '#/components/schemas/ResponsesMessageContent'
      example:
        - type: output_text
          text: The weather today is sunny with a high of 75°F.
          annotations: []
    ResponsesOutputMessage:
      type: object
      properties:
        type:
          type: string
          enum:
            - message
        id:
          type: string
        status:
          $ref: '#/components/schemas/ResponsesMessageStatus'
        role:
          type: string
          enum:
            - assistant
        content:
          $ref: '#/components/schemas/ResponsesMessageContentArray'
      required:
        - type
        - id
        - status
        - role
        - content
      description: Output message from assistant
      example:
        type: message
        id: msg-abc123
        status: completed
        role: assistant
        content:
          - type: output_text
            text: The weather today is sunny with a high of 75°F.
            annotations: []
    ResponsesReasoningTextContent:
      type: object
      properties:
        type:
          type: string
          enum:
            - reasoning_text
        text:
          type: string
      required:
        - type
        - text
      example:
        type: reasoning_text
        text: Let me think about this step by step...
    ResponsesReasoningSummaryText:
      type: object
      properties:
        type:
          type: string
          enum:
            - summary_text
        text:
          type: string
      required:
        - type
        - text
      example:
        type: summary_text
        text: Based on the analysis, the answer is...
    ResponsesOutputItemReasoning:
      type: object
      properties:
        type:
          type: string
          enum:
            - reasoning
        id:
          type: string
        content:
          type: array
          items:
            $ref: '#/components/schemas/ResponsesReasoningTextContent'
        summary:
          type: array
          items:
            $ref: '#/components/schemas/ResponsesReasoningSummaryText'
        encrypted_content:
          type: string
          nullable: true
        signature:
          type: string
          nullable: true
        format:
          type: string
          nullable: true
          enum:
            - unknown
            - openai-responses-v1
            - anthropic-claude-v1
      required:
        - type
        - id
        - summary
      description: Reasoning output item
      example:
        type: reasoning
        id: reasoning-abc123
        summary:
          - type: summary_text
            text: Based on the analysis, the answer is...
        encrypted_content: null
        signature: null
        format: anthropic-claude-v1
    ResponsesOutputItemFunctionCall:
      type: object
      properties:
        type:
          type: string
          enum:
            - function_call
        id:
          type: string
        name:
          type: string
        arguments:
          type: string
        call_id:
          type: string
      required:
        - type
        - name
        - arguments
        - call_id
      description: Function call output item
      example:
        type: function_call
        id: call-123
        name: get_weather
        arguments: '{"location":"San Francisco"}'
        call_id: call-abc123
    ResponsesWebSearchCallOutput:
      type: object
      properties:
        type:
          type: string
          enum:
            - web_search_call
        id:
          type: string
        status:
          type: string
          enum:
            - completed
            - searching
            - in_progress
            - failed
      required:
        - type
        - id
        - status
      description: Web search call output
      example:
        type: web_search_call
        id: search-abc123
        status: completed
    ResponsesOutputItemFileSearchCall:
      type: object
      properties:
        type:
          type: string
          enum:
            - file_search_call
        id:
          type: string
        queries:
          type: array
          items:
            type: string
        status:
          type: string
          enum:
            - completed
            - searching
            - in_progress
            - failed
      required:
        - type
        - id
        - queries
        - status
      description: File search call output item
      example:
        type: file_search_call
        id: file-search-abc123
        queries:
          - machine learning algorithms
          - neural networks
        status: completed
    ResponseImageGenerationCallStatus:
      type: string
      enum:
        - in_progress
        - completed
        - generating
        - failed
      example: completed
    ResponsesImageGenerationCall:
      type: object
      properties:
        type:
          type: string
          enum:
            - image_generation_call
        id:
          type: string
        result:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/ResponseImageGenerationCallStatus'
      required:
        - type
        - id
        - result
        - status
      description: Image generation call in Responses API
      example:
        type: image_generation_call
        id: img-gen-abc123
        result: https://example.com/generated-image.png
        status: completed
    ResponsesOutputItem:
      oneOf:
        - $ref: '#/components/schemas/ResponsesOutputMessage'
        - $ref: '#/components/schemas/ResponsesOutputItemReasoning'
        - $ref: '#/components/schemas/ResponsesOutputItemFunctionCall'
        - $ref: '#/components/schemas/ResponsesWebSearchCallOutput'
        - $ref: '#/components/schemas/ResponsesOutputItemFileSearchCall'
        - $ref: '#/components/schemas/ResponsesImageGenerationCall'
      discriminator:
        propertyName: type
        mapping:
          message: '#/components/schemas/ResponsesOutputMessage'
          reasoning: '#/components/schemas/ResponsesOutputItemReasoning'
          function_call: '#/components/schemas/ResponsesOutputItemFunctionCall'
          web_search_call: '#/components/schemas/ResponsesWebSearchCallOutput'
          file_search_call: '#/components/schemas/ResponsesOutputItemFileSearchCall'
          image_generation_call: '#/components/schemas/ResponsesImageGenerationCall'
      description: Output item in Responses API
      example:
        type: message
        id: msg-abc123
        status: completed
        role: assistant
        content:
          - type: output_text
            text: The weather today is sunny with a high of 75°F.
            annotations: []
    ResponsesIncompleteDetails:
      type: object
      nullable: true
      properties:
        reason:
          type: string
          enum:
            - max_output_tokens
            - content_filter
      description: Details about why response was incomplete
      example:
        reason: max_output_tokens
    ResponsesInputTokensDetails:
      type: object
      properties:
        cached_tokens:
          type: number
      required:
        - cached_tokens
      description: Details about input token usage
      example:
        cached_tokens: 128
    ResponsesOutputTokensDetails:
      type: object
      properties:
        reasoning_tokens:
          type: number
      required:
        - reasoning_tokens
      description: Details about output token usage
      example:
        reasoning_tokens: 64
    ResponsesUsage:
      type: object
      properties:
        input_tokens:
          type: number
        input_tokens_details:
          $ref: '#/components/schemas/ResponsesInputTokensDetails'
        output_tokens:
          type: number
        output_tokens_details:
          $ref: '#/components/schemas/ResponsesOutputTokensDetails'
        total_tokens:
          type: number
      required:
        - input_tokens
        - input_tokens_details
        - output_tokens
        - output_tokens_details
        - total_tokens
      description: Token usage statistics for Responses API
      example:
        input_tokens: 256
        input_tokens_details:
          cached_tokens: 128
        output_tokens: 128
        output_tokens_details:
          reasoning_tokens: 64
        total_tokens: 384
    ResponseInputMessageRole:
      anyOf:
        - type: string
          enum:
            - user
        - type: string
          enum:
            - system
        - type: string
          enum:
            - assistant
        - type: string
          enum:
            - developer
      example: user
    ResponseInputText:
      type: object
      properties:
        type:
          type: string
          enum:
            - input_text
        text:
          type: string
      required:
        - type
        - text
      description: Text input content
      example:
        type: input_text
        text: Hello, how are you?
    ResponseInputImageDetail:
      type: string
      enum:
        - auto
        - high
        - low
      example: auto
    ResponseInputImage:
      type: object
      properties:
        type:
          type: string
          enum:
            - input_image
        detail:
          $ref: '#/components/schemas/ResponseInputImageDetail'
        image_url:
          type: string
          nullable: true
      required:
        - type
        - detail
      description: Image input content
      example:
        type: input_image
        detail: auto
        image_url: https://example.com/image.jpg
    ResponseInputFile:
      type: object
      properties:
        type:
          type: string
          enum:
            - input_file
        file_id:
          type: string
          nullable: true
        file_data:
          type: string
        filename:
          type: string
        file_url:
          type: string
      required:
        - type
      description: File input content
      example:
        type: input_file
        file_id: file-abc123
        filename: document.pdf
    ResponseInputContent:
      oneOf:
        - $ref: '#/components/schemas/ResponseInputText'
        - $ref: '#/components/schemas/ResponseInputImage'
        - $ref: '#/components/schemas/ResponseInputFile'
      discriminator:
        propertyName: type
        mapping:
          input_text: '#/components/schemas/ResponseInputText'
          input_image: '#/components/schemas/ResponseInputImage'
          input_file: '#/components/schemas/ResponseInputFile'
      description: Input content for Responses API
      example:
        type: input_text
        text: Hello, how are you?
    ResponseInputMessageContentUnion:
      anyOf:
        - type: array
          items:
            $ref: '#/components/schemas/ResponseInputContent'
        - type: string
      example: Hello, how can I help you today?
    ResponseEasyInputMessage:
      type: object
      properties:
        type:
          type: string
          enum:
            - message
        role:
          $ref: '#/components/schemas/ResponseInputMessageRole'
        content:
          $ref: '#/components/schemas/ResponseInputMessageContentUnion'
      required:
        - role
        - content
      description: Simple input message format
      example:
        type: message
        role: user
        content: Hello, how can I help you today?
    ResponseInputMessageItemRole:
      anyOf:
        - type: string
          enum:
            - user
        - type: string
          enum:
            - system
        - type: string
          enum:
            - developer
      example: user
    ResponseInputMessageItem:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum:
            - message
        role:
          $ref: '#/components/schemas/ResponseInputMessageItemRole'
        content:
          type: array
          items:
            $ref: '#/components/schemas/ResponseInputContent'
      required:
        - id
        - role
        - content
      description: Structured input message item
      example:
        id: msg_001
        type: message
        role: user
        content:
          - type: input_text
            text: Hello, how are you?
    ResponseFunctionCallStatus:
      type: string
      enum:
        - in_progress
        - completed
        - incomplete
      example: completed
    ResponseFunctionToolCall:
      type: object
      properties:
        type:
          type: string
          enum:
            - function_call
        call_id:
          type: string
        name:
          type: string
        arguments:
          type: string
        id:
          type: string
        status:
          $ref: '#/components/schemas/ResponseFunctionCallStatus'
      required:
        - type
        - call_id
        - name
        - arguments
      description: Function tool call in Responses API
      example:
        type: function_call
        call_id: call_abc123
        name: get_weather
        arguments: '{"location": "San Francisco"}'
        status: completed
    ResponseFunctionCallOutputItem:
      type: object
      properties:
        type:
          type: string
          enum:
            - function_call_output
        id:
          type: string
        call_id:
          type: string
        output:
          type: string
        status:
          $ref: '#/components/schemas/ResponseFunctionCallStatus'
      required:
        - type
        - id
        - call_id
        - output
      description: Function call output item in Responses API
      example:
        type: function_call_output
        id: output_001
        call_id: call_abc123
        output: '{"temperature": 72, "condition": "sunny"}'
        status: completed
    ResponseInputItem:
      anyOf:
        - $ref: '#/components/schemas/ResponseEasyInputMessage'
        - $ref: '#/components/schemas/ResponseInputMessageItem'
        - $ref: '#/components/schemas/ResponseFunctionToolCall'
        - $ref: '#/components/schemas/ResponseFunctionCallOutputItem'
        - $ref: '#/components/schemas/ResponsesImageGenerationCall'
        - $ref: '#/components/schemas/ResponsesOutputMessage'
        - $ref: '#/components/schemas/ResponsesOutputItem'
      description: Input item for Responses API (can be messages, function calls, or output items)
      example:
        type: message
        role: user
        content: Hello, how can I help you today?
    ResponsesRequestMetadata:
      type: object
      nullable: true
      additionalProperties:
        type: string
        maxLength: 512
      description: Metadata for Responses API requests (max 16 pairs, keys ≤64 chars, values ≤512 chars)
      example:
        user_id: user-123
        session_id: session-abc
    Tool:
      type: object
      properties:
        type:
          type: string
          const: function
        function:
          type: object
          properties:
            name:
              type: string
              maxLength: 64
            description:
              type: string
            parameters:
              type: object
              additionalProperties: {}
            strict:
              type:
                - boolean
                - 'null'
          required:
            - name
      required:
        - type
        - function
    ToolChoiceTypeUnion:
      anyOf:
        - type: string
          enum:
            - file_search
        - type: string
          enum:
            - web_search_preview
        - type: string
          enum:
            - web_search_preview_2025_03_11
        - type: string
          enum:
            - computer_use_preview
        - type: string
          enum:
            - code_interpreter
      example: file_search
    ToolChoiceTypes:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/ToolChoiceTypeUnion'
      required:
        - type
      description: Tool choice by type
      example:
        type: file_search
    ToolChoiceFunction:
      type: object
      properties:
        type:
          type: string
          enum:
            - function
        name:
          type: string
      required:
        - type
        - name
      description: Specific function tool choice
      example:
        type: function
        name: get_weather
    ToolChoice:
      anyOf:
        - type: string
          enum:
            - auto
        - type: string
          enum:
            - none
        - type: string
          enum:
            - required
        - $ref: '#/components/schemas/ToolChoiceTypes'
        - $ref: '#/components/schemas/ToolChoiceFunction'
      description: Tool choice configuration
      example: auto
    ResponsePrompt:
      type: object
      nullable: true
      properties:
        id:
          type: string
        variables:
          type: object
          nullable: true
          additionalProperties:
            $ref: '#/components/schemas/ResponseInputContent'
      required:
        - id
      description: Prompt configuration with variables
      example:
        id: prompt-123
        variables:
          user_name:
            type: input_text
            text: John
    ResponseReasoningSummaryMode:
      type: string
      nullable: true
      enum:
        - auto
        - concise
        - detailed
      example: auto
    ResponseReasoningConfig:
      type: object
      nullable: true
      properties:
        effort:
          type: string
          nullable: true
          enum:
            - high
            - medium
            - low
            - minimal
        summary:
          $ref: '#/components/schemas/ResponseReasoningSummaryMode'
      description: Reasoning configuration for Responses API
      example:
        effort: medium
        summary: auto
    ResponseFormatText:
      type: object
      properties:
        type:
          type: string
          enum:
            - text
      required:
        - type
      description: Plain text response format
      example:
        type: text
    ResponseFormatJSONObject:
      type: object
      properties:
        type:
          type: string
          enum:
            - json_object
      required:
        - type
      description: JSON object response format
      example:
        type: json_object
    ResponseFormatJSONSchema:
      type: object
      properties:
        type:
          type: string
          enum:
            - json_schema
        name:
          type: string
        description:
          type: string
        strict:
          type: boolean
          nullable: true
        schema:
          type: object
          additionalProperties:
            nullable: true
      required:
        - type
        - name
        - schema
      description: JSON Schema response format
      example:
        type: json_schema
        name: user_profile
        description: User profile schema
        strict: true
        schema:
          type: object
          properties:
            name:
              type: string
            age:
              type: number
          required:
            - name
    ResponseFormatTextConfig:
      anyOf:
        - $ref: '#/components/schemas/ResponseFormatText'
        - $ref: '#/components/schemas/ResponseFormatJSONObject'
        - $ref: '#/components/schemas/ResponseFormatJSONSchema'
      description: Text response format configuration
      example:
        type: text
    ResponseTextVerbosity:
      type: string
      nullable: true
      enum:
        - high
        - low
        - medium
      example: medium
    ResponseTextConfig:
      type: object
      properties:
        format:
          $ref: '#/components/schemas/ResponseFormatTextConfig'
        verbosity:
          $ref: '#/components/schemas/ResponseTextVerbosity'
      description: Text configuration for Responses API
      example:
        format:
          type: text
        verbosity: medium
    ResponsesNonStreamingResponse:
      type: object
      properties:
        id:
          type: string
        object:
          type: string
          enum:
            - response
        created_at:
          type: number
        model:
          type: string
        status:
          type: string
          enum:
            - completed
            - incomplete
            - in_progress
            - failed
            - cancelled
            - queued
        output:
          type: array
          items:
            $ref: '#/components/schemas/ResponsesOutputItem'
        user:
          type: string
          nullable: true
        output_text:
          type: string
        prompt_cache_key:
          type: string
          nullable: true
        safety_identifier:
          type: string
          nullable: true
        error:
          type: object
          nullable: true
          properties:
            code:
              type: string
              enum:
                - server_error
                - rate_limit_exceeded
                - invalid_prompt
            message:
              type: string
          required:
            - code
            - message
        incomplete_details:
          $ref: '#/components/schemas/ResponsesIncompleteDetails'
        usage:
          $ref: '#/components/schemas/ResponsesUsage'
        max_tool_calls:
          type: number
          nullable: true
        top_logprobs:
          type: number
        max_output_tokens:
          type: number
          nullable: true
        temperature:
          type: number
          nullable: true
        top_p:
          type: number
          nullable: true
        instructions:
          anyOf:
            - type: string
            - type: array
              items:
                $ref: '#/components/schemas/ResponseInputItem'
            - nullable: true
        metadata:
          $ref: '#/components/schemas/ResponsesRequestMetadata'
        tools:
          type: array
          items:
            $ref: '#/components/schemas/Tool'
        tool_choice:
          $ref: '#/components/schemas/ToolChoice'
        parallel_tool_calls:
          type: boolean
        prompt:
          $ref: '#/components/schemas/ResponsePrompt'
        background:
          type: boolean
          nullable: true
        previous_response_id:
          type: string
          nullable: true
        reasoning:
          $ref: '#/components/schemas/ResponseReasoningConfig'
        service_tier:
          type: string
          nullable: true
          enum:
            - auto
            - default
            - flex
            - priority
            - scale
        store:
          type: boolean
        truncation:
          type: string
          nullable: true
          enum:
            - auto
            - disabled
        text:
          $ref: '#/components/schemas/ResponseTextConfig'
      required:
        - id
        - object
        - created_at
        - model
        - output
        - error
        - incomplete_details
        - temperature
        - top_p
        - instructions
        - metadata
        - tools
        - tool_choice
        - parallel_tool_calls
      description: Non-streaming response from Responses API
      example:
        id: resp_001
        object: response
        created_at: 1234567890
        model: gpt-4
        status: completed
        output:
          - id: msg_001
            type: message
            status: completed
            role: assistant
            content:
              - type: output_text
                text: Hello! How can I help you today?
                annotations: []
        error: null
        incomplete_details: null
        usage:
          input_tokens: 10
          output_tokens: 8
          total_tokens: 18
          input_tokens_details:
            cached_tokens: 0
          output_tokens_details:
            reasoning_tokens: 0
        max_output_tokens: 1000
        temperature: 0.7
        top_p: 1
        instructions: null
        metadata: {}
        tools: []
        tool_choice: auto
        parallel_tool_calls: true
    ResponsesStreamChunk:
      oneOf:
        - type: object
          properties:
            type:
              type: string
              enum:
                - response.output_text.delta
            delta:
              type: string
            sequence_number:
              type: number
          required:
            - type
            - delta
            - sequence_number
        - type: object
          properties:
            type:
              type: string
              enum:
