          description: Server error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /credits/coinbase:
    post:
      security:
        - bearer: []
      operationId: addCoinbaseCharge
      tags:
        - Credits
      description: Create a Coinbase charge for crypto payment
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
