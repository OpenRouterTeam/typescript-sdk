openapi: 3.1.0
info:
  title: OpenRouter API
  version: 1.0.0
  description: OpenAI-compatible Chat Completions and Completions API with additional OpenRouter features
  contact:
    name: OpenRouter Support
    url: https://openrouter.ai/docs
    email: support@openrouter.ai
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
components:
  schemas:
    OpenAIResponsesResponseStatus:
      type: string
      enum:
        - completed
        - incomplete
        - in_progress
        - failed
        - cancelled
        - queued
      x-speakeasy-unknown-values: allow
    FileCitation:
      type: object
      properties:
        type:
          type: string
          enum:
            - file_citation
        file_id:
          type: string
        filename:
          type: string
        index:
          type: number
      required:
        - type
        - file_id
        - filename
        - index
      example:
        type: file_citation
        file_id: file-abc123
        filename: research_paper.pdf
        index: 0
    URLCitation:
      type: object
      properties:
        type:
          type: string
          enum:
            - url_citation
        url:
          type: string
        title:
          type: string
        start_index:
          type: number
        end_index:
          type: number
      required:
        - type
        - url
        - title
        - start_index
        - end_index
      example:
        type: url_citation
        start_index: 0
        end_index: 42
        title: OpenRouter Documentation
        url: https://openrouter.ai/docs
    FilePath:
      type: object
      properties:
        type:
          type: string
          enum:
            - file_path
        file_id:
          type: string
        index:
          type: number
      required:
        - type
        - file_id
        - index
      example:
        type: file_path
        file_id: file-xyz789
        index: 0
    OpenAIResponsesAnnotation:
      anyOf:
        - $ref: '#/components/schemas/FileCitation'
        - $ref: '#/components/schemas/URLCitation'
        - $ref: '#/components/schemas/FilePath'
    ResponseOutputText:
      type: object
      properties:
        type:
          type: string
          enum:
            - output_text
        text:
          type: string
        annotations:
          type: array
          items:
            $ref: '#/components/schemas/OpenAIResponsesAnnotation'
      required:
        - type
        - text
      example:
        type: output_text
        text: The capital of France is Paris.
        annotations:
          - type: url_citation
            start_index: 0
            end_index: 42
            title: Paris - Wikipedia
            url: https://en.wikipedia.org/wiki/Paris
    OpenAIResponsesRefusalContent:
      type: object
      properties:
        type:
          type: string
          enum:
            - refusal
        refusal:
          type: string
      required:
        - type
        - refusal
      example:
        type: refusal
        refusal: I'm sorry, I cannot assist with that request
    OutputMessage:
      type: object
      properties:
        id:
          type: string
        role:
          type: string
          enum:
            - assistant
        type:
          type: string
          enum:
            - message
        status:
          anyOf:
            - type: string
              enum:
                - completed
            - type: string
              enum:
                - incomplete
            - type: string
              enum:
                - in_progress
        content:
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/ResponseOutputText'
              - $ref: '#/components/schemas/OpenAIResponsesRefusalContent'
      required:
        - id
        - role
        - type
        - content
      example:
        id: msg-abc123
        role: assistant
        type: message
        status: completed
        content:
          - type: output_text
            text: Hello! How can I help you today?
    ResponsesOutputMessage:
      allOf:
        - $ref: '#/components/schemas/OutputMessage'
        - type: object
          properties: {}
      example:
        id: msg-123
        type: message
        role: assistant
        status: completed
        content:
          - type: output_text
            text: Hello! How can I help you?
            annotations: []
      description: An output message item
    ReasoningTextContent:
      type: object
      properties:
        type:
          type: string
          enum:
            - reasoning_text
        text:
          type: string
      required:
        - type
        - text
      example:
        type: reasoning_text
        text: Let me think step by step about this problem...
    ReasoningSummaryText:
      type: object
      properties:
        type:
          type: string
          enum:
            - summary_text
        text:
          type: string
      required:
        - type
        - text
      example:
        type: summary_text
        text: Analyzed the problem using first principles
    ResponsesOutputItemReasoning:
      type: object
      properties:
        type:
          type: string
          enum:
            - reasoning
        id:
          type: string
        content:
          type: array
          items:
            $ref: '#/components/schemas/ReasoningTextContent'
        summary:
          type: array
          items:
            $ref: '#/components/schemas/ReasoningSummaryText'
        encrypted_content:
          type: string
          nullable: true
        status:
          anyOf:
            - type: string
              enum:
                - completed
            - type: string
              enum:
                - incomplete
            - type: string
              enum:
                - in_progress
      required:
        - type
        - summary
      description: An output item containing reasoning
      example:
        id: reasoning-123
        type: reasoning
        status: completed
        summary:
          - type: summary_text
            text: Analyzed the problem and found the optimal solution.
        content:
          - type: reasoning_text
            text: First, we analyze the problem...
    OutputItemFunctionCall:
      type: object
      properties:
        type:
          type: string
          enum:
            - function_call
        id:
          type: string
        name:
          type: string
        arguments:
          type: string
        call_id:
          type: string
        status:
          anyOf:
            - type: string
              enum:
                - completed
            - type: string
              enum:
                - incomplete
            - type: string
              enum:
                - in_progress
      required:
        - type
        - name
        - arguments
        - call_id
      example:
        type: function_call
        id: call-abc123
        name: get_weather
        arguments: '{"location":"San Francisco","unit":"celsius"}'
        call_id: call-abc123
    ResponsesOutputItemFunctionCall:
      allOf:
        - $ref: '#/components/schemas/OutputItemFunctionCall'
        - type: object
          properties: {}
      example:
        type: function_call
        id: call-abc123
        name: get_weather
        arguments: '{"location":"San Francisco","unit":"celsius"}'
        call_id: call-abc123
    WebSearchStatus:
      type: string
      enum:
        - completed
        - searching
        - in_progress
        - failed
      example: completed
      x-speakeasy-unknown-values: allow
    OutputItemWebSearchCall:
      type: object
      properties:
        type:
          type: string
          enum:
            - web_search_call
        id:
          type: string
        status:
          $ref: '#/components/schemas/WebSearchStatus'
      required:
        - type
        - id
        - status
      example:
        type: web_search_call
        id: search-abc123
        status: completed
    ResponsesWebSearchCallOutput:
      allOf:
        - $ref: '#/components/schemas/OutputItemWebSearchCall'
        - type: object
          properties: {}
      example:
        type: web_search_call
        id: search-abc123
        status: completed
    OutputItemFileSearchCall:
      type: object
      properties:
        type:
          type: string
          enum:
            - file_search_call
        id:
          type: string
        queries:
          type: array
          items:
            type: string
        status:
          $ref: '#/components/schemas/WebSearchStatus'
      required:
        - type
        - id
        - queries
        - status
      example:
        type: file_search_call
        id: filesearch-abc123
        queries:
          - machine learning algorithms
          - neural networks
        status: completed
    ResponsesOutputItemFileSearchCall:
      allOf:
        - $ref: '#/components/schemas/OutputItemFileSearchCall'
        - type: object
          properties: {}
      example:
        type: file_search_call
        id: filesearch-abc123
        queries:
          - machine learning algorithms
          - neural networks
        status: completed
    ImageGenerationStatus:
      type: string
      enum:
        - in_progress
        - completed
        - generating
        - failed
      example: completed
      x-speakeasy-unknown-values: allow
    OutputItemImageGenerationCall:
      type: object
      properties:
        type:
          type: string
          enum:
            - image_generation_call
        id:
          type: string
        result:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/ImageGenerationStatus'
      required:
        - type
        - id
        - result
        - status
      example:
        type: image_generation_call
        id: imagegen-abc123
        result: iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==
        status: completed
    ResponsesImageGenerationCall:
      allOf:
        - $ref: '#/components/schemas/OutputItemImageGenerationCall'
        - type: object
          properties: {}
      example:
        type: image_generation_call
        id: imagegen-abc123
        result: iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==
        status: completed
    ResponsesOutputItem:
      anyOf:
        - $ref: '#/components/schemas/ResponsesOutputMessage'
        - $ref: '#/components/schemas/ResponsesOutputItemReasoning'
        - $ref: '#/components/schemas/ResponsesOutputItemFunctionCall'
        - $ref: '#/components/schemas/ResponsesWebSearchCallOutput'
        - $ref: '#/components/schemas/ResponsesOutputItemFileSearchCall'
        - $ref: '#/components/schemas/ResponsesImageGenerationCall'
      description: An output item from the response
      example:
        id: msg-abc123
        role: assistant
        type: message
        status: completed
        content:
          - type: output_text
            text: Hello! How can I help you today?
    ResponsesErrorField:
      type: object
      nullable: true
      properties:
        code:
          type: string
          enum:
            - server_error
            - rate_limit_exceeded
            - invalid_prompt
            - vector_store_timeout
            - invalid_image
            - invalid_image_format
            - invalid_base64_image
            - invalid_image_url
            - image_too_large
            - image_too_small
            - image_parse_error
            - image_content_policy_violation
            - invalid_image_mode
            - image_file_too_large
            - unsupported_image_media_type
            - empty_image_file
            - failed_to_download_image
            - image_file_not_found
          x-speakeasy-unknown-values: allow
        message:
          type: string
      required:
        - code
        - message
      description: Error information returned from the API
      example:
        code: rate_limit_exceeded
        message: Rate limit exceeded. Please try again later.
    OpenAIResponsesIncompleteDetails:
      type: object
      nullable: true
      properties:
        reason:
          type: string
          enum:
            - max_output_tokens
            - content_filter
          x-speakeasy-unknown-values: allow
    OpenAIResponsesUsage:
      type: object
      properties:
        input_tokens:
          type: number
        input_tokens_details:
          type: object
          properties:
            cached_tokens:
              type: number
          required:
            - cached_tokens
        output_tokens:
          type: number
        output_tokens_details:
          type: object
          properties:
            reasoning_tokens:
              type: number
          required:
            - reasoning_tokens
        total_tokens:
          type: number
      required:
        - input_tokens
        - input_tokens_details
        - output_tokens
        - output_tokens_details
        - total_tokens
    OpenResponsesUsage:
      allOf:
        - $ref: '#/components/schemas/OpenAIResponsesUsage'
        - type: object
          properties:
            cost:
              type: number
              nullable: true
              description: Cost of the completion
            is_byok:
              type: boolean
              description: Whether a request was made using a Bring Your Own Key configuration
            cost_details:
              type: object
              properties:
                upstream_inference_cost:
                  type: number
                  nullable: true
                upstream_inference_input_cost:
                  type: number
                upstream_inference_output_cost:
                  type: number
              required:
                - upstream_inference_input_cost
                - upstream_inference_output_cost
      description: Token usage information for the response
      example:
        input_tokens: 10
        output_tokens: 25
        total_tokens: 35
        input_tokens_details:
          cached_tokens: 0
        output_tokens_details:
          reasoning_tokens: 0
        cost: 0.0012
        cost_details:
          upstream_inference_cost: null
          upstream_inference_input_cost: 0.0008
          upstream_inference_output_cost: 0.0004
    ResponseInputText:
      type: object
      properties:
        type:
          type: string
          enum:
            - input_text
        text:
          type: string
      required:
        - type
        - text
      description: Text input content item
      example:
        type: input_text
        text: Hello, how can I help you?
    ResponseInputImage:
      type: object
      properties:
        type:
          type: string
          enum:
            - input_image
        detail:
          type: string
          enum:
            - auto
            - high
            - low
          x-speakeasy-unknown-values: allow
        image_url:
          type: string
          nullable: true
      required:
        - type
        - detail
      description: Image input content item
      example:
        type: input_image
        detail: auto
        image_url: https://example.com/image.jpg
    ResponseInputFile:
      type: object
      properties:
        type:
          type: string
          enum:
            - input_file
        file_id:
          type: string
          nullable: true
        file_data:
          type: string
        filename:
          type: string
        file_url:
          type: string
      required:
        - type
      description: File input content item
      example:
        type: input_file
        file_id: file-abc123
        filename: document.pdf
    ToolCallStatus:
      type: string
      enum:
        - in_progress
        - completed
        - incomplete
      example: completed
      x-speakeasy-unknown-values: allow
    OpenAIResponsesInput:
      anyOf:
        - type: string
        - type: array
          items:
            anyOf:
              - type: object
                properties:
                  type:
                    type: string
                    enum:
                      - message
                  role:
                    anyOf:
                      - type: string
                        enum:
                          - user
                      - type: string
                        enum:
                          - system
                      - type: string
                        enum:
                          - assistant
                      - type: string
                        enum:
                          - developer
                  content:
                    anyOf:
                      - type: array
                        items:
                          oneOf:
                            - $ref: '#/components/schemas/ResponseInputText'
                            - $ref: '#/components/schemas/ResponseInputImage'
                            - $ref: '#/components/schemas/ResponseInputFile'
                          discriminator:
                            propertyName: type
                            mapping:
                              input_text: '#/components/schemas/ResponseInputText'
                              input_image: '#/components/schemas/ResponseInputImage'
                              input_file: '#/components/schemas/ResponseInputFile'
                      - type: string
                required:
                  - role
                  - content
              - type: object
                properties:
                  id:
                    type: string
                  type:
                    type: string
                    enum:
                      - message
                  role:
                    anyOf:
                      - type: string
                        enum:
                          - user
                      - type: string
                        enum:
                          - system
                      - type: string
                        enum:
                          - developer
                  content:
                    type: array
                    items:
                      oneOf:
                        - $ref: '#/components/schemas/ResponseInputText'
                        - $ref: '#/components/schemas/ResponseInputImage'
                        - $ref: '#/components/schemas/ResponseInputFile'
                      discriminator:
                        propertyName: type
                        mapping:
                          input_text: '#/components/schemas/ResponseInputText'
                          input_image: '#/components/schemas/ResponseInputImage'
                          input_file: '#/components/schemas/ResponseInputFile'
                required:
                  - id
                  - role
                  - content
              - type: object
                properties:
                  type:
                    type: string
                    enum:
                      - function_call_output
                  id:
                    type: string
                  call_id:
                    type: string
                  output:
                    type: string
                  status:
                    $ref: '#/components/schemas/ToolCallStatus'
                required:
                  - type
                  - id
                  - call_id
                  - output
              - type: object
                properties:
                  type:
                    type: string
                    enum:
                      - function_call
                  call_id:
                    type: string
                  name:
                    type: string
                  arguments:
                    type: string
                  id:
                    type: string
                  status:
                    $ref: '#/components/schemas/ToolCallStatus'
                required:
                  - type
                  - call_id
                  - name
                  - arguments
              - $ref: '#/components/schemas/OutputItemImageGenerationCall'
              - $ref: '#/components/schemas/OutputMessage'
        - nullable: true
    OpenResponsesRequestMetadata:
      type: object
      nullable: true
      additionalProperties:
        type: string
        maxLength: 512
      description: >-
        Metadata key-value pairs for the request. Keys must be ≤64 characters and cannot contain brackets. Values must be ≤512 characters. Maximum 16 pairs allowed.
      example:
        user_id: '123'
        session_id: abc-def-ghi
    OpenResponsesFunctionTool:
      type: object
      properties:
        type:
          type: string
          enum:
            - function
        name:
          type: string
        description:
          type: string
          nullable: true
        strict:
          type: boolean
          nullable: true
        parameters:
          type: object
          nullable: true
          additionalProperties:
            nullable: true
      required:
        - type
        - name
        - parameters
      description: Function tool definition
      example:
        type: function
        name: get_weather
        description: Get the current weather in a location
        parameters:
          type: object
          properties:
            location:
              type: string
              description: The city and state
            unit:
              type: string
              enum:
                - celsius
                - fahrenheit
              x-speakeasy-unknown-values: allow
          required:
            - location
    ResponsesSearchContextSize:
      type: string
      enum:
        - low
        - medium
        - high
      description: Size of the search context for web search tools
      example: medium
      x-speakeasy-unknown-values: allow
    WebSearchPreviewToolUserLocation:
      type: object
      nullable: true
      properties:
        type:
          type: string
          enum:
            - approximate
        city:
          type: string
          nullable: true
        country:
          type: string
          nullable: true
        region:
          type: string
          nullable: true
        timezone:
          type: string
          nullable: true
      required:
        - type
    OpenResponsesWebSearchPreviewTool:
      type: object
      properties:
        type:
          type: string
          enum:
            - web_search_preview
        search_context_size:
          $ref: '#/components/schemas/ResponsesSearchContextSize'
        user_location:
          $ref: '#/components/schemas/WebSearchPreviewToolUserLocation'
      required:
        - type
      description: Web search preview tool configuration
      example:
        type: web_search_preview
    OpenResponsesWebSearchPreview20250311Tool:
      type: object
      properties:
        type:
          type: string
          enum:
            - web_search_preview_2025_03_11
        search_context_size:
          $ref: '#/components/schemas/ResponsesSearchContextSize'
        user_location:
          $ref: '#/components/schemas/WebSearchPreviewToolUserLocation'
      required:
        - type
      description: Web search preview tool configuration (2025-03-11 version)
      example:
        type: web_search_preview_2025_03_11
    ResponsesWebSearchUserLocation:
      type: object
      nullable: true
      properties:
        type:
          type: string
          enum:
            - approximate
        city:
          type: string
          nullable: true
        country:
          type: string
          nullable: true
        region:
          type: string
          nullable: true
        timezone:
          type: string
          nullable: true
      description: User location information for web search
      example:
        type: approximate
        city: San Francisco
        country: USA
        region: California
        timezone: America/Los_Angeles
    OpenResponsesWebSearchTool:
      type: object
      properties:
        type:
          type: string
          enum:
            - web_search
        filters:
          type: object
          nullable: true
          properties:
            allowed_domains:
              type: array
              nullable: true
              items:
                type: string
        search_context_size:
          $ref: '#/components/schemas/ResponsesSearchContextSize'
        user_location:
          $ref: '#/components/schemas/ResponsesWebSearchUserLocation'
      required:
        - type
      description: Web search tool configuration
      example:
        type: web_search
        filters:
          allowed_domains:
            - example.com
    OpenResponsesWebSearch20250826Tool:
      type: object
      properties:
        type:
          type: string
          enum:
            - web_search_2025_08_26
        filters:
          type: object
          nullable: true
          properties:
            allowed_domains:
              type: array
              nullable: true
              items:
                type: string
        search_context_size:
          $ref: '#/components/schemas/ResponsesSearchContextSize'
        user_location:
          $ref: '#/components/schemas/ResponsesWebSearchUserLocation'
      required:
        - type
      description: Web search tool configuration (2025-08-26 version)
      example:
        type: web_search_2025_08_26
        filters:
          allowed_domains:
            - example.com
    OpenAIResponsesToolChoice:
      anyOf:
        - type: string
          enum:
            - auto
        - type: string
          enum:
            - none
        - type: string
          enum:
            - required
        - type: object
          properties:
            type:
              type: string
              enum:
                - function
            name:
              type: string
          required:
            - type
            - name
        - type: object
          properties:
            type:
              anyOf:
                - type: string
                  enum:
                    - web_search_preview_2025_03_11
                - type: string
                  enum:
                    - web_search_preview
          required:
            - type
    OpenAIResponsesPrompt:
      type: object
      nullable: true
      properties:
        id:
          type: string
        variables:
          type: object
          nullable: true
          additionalProperties:
            oneOf:
              - $ref: '#/components/schemas/ResponseInputText'
              - $ref: '#/components/schemas/ResponseInputImage'
              - $ref: '#/components/schemas/ResponseInputFile'
            discriminator:
              propertyName: type
              mapping:
                input_text: '#/components/schemas/ResponseInputText'
                input_image: '#/components/schemas/ResponseInputImage'
                input_file: '#/components/schemas/ResponseInputFile'
      required:
        - id
    OpenAIResponsesReasoningEffort:
      type: string
      nullable: true
      enum:
        - high
        - medium
        - low
        - minimal
      x-speakeasy-unknown-values: allow
    ReasoningSummaryVerbosity:
      type: string
      enum:
        - auto
        - concise
        - detailed
      x-speakeasy-unknown-values: allow
    OpenAIResponsesReasoningConfig:
      type: object
      nullable: true
      properties:
        effort:
          $ref: '#/components/schemas/OpenAIResponsesReasoningEffort'
        summary:
          $ref: '#/components/schemas/ReasoningSummaryVerbosity'
    OpenAIResponsesServiceTier:
      type: string
      nullable: true
      enum:
        - auto
        - default
        - flex
        - priority
        - scale
      x-speakeasy-unknown-values: allow
    OpenAIResponsesTruncation:
      type: string
      nullable: true
      enum:
        - auto
        - disabled
      x-speakeasy-unknown-values: allow
    ResponsesFormatText:
      type: object
      properties:
        type:
          type: string
          enum:
            - text
      required:
        - type
      description: Plain text response format
      example:
        type: text
    ResponsesFormatJSONObject:
      type: object
      properties:
        type:
          type: string
          enum:
            - json_object
      required:
        - type
      description: JSON object response format
      example:
        type: json_object
    ResponsesFormatTextJSONSchemaConfig:
      type: object
      properties:
        type:
          type: string
          enum:
            - json_schema
        name:
          type: string
        description:
          type: string
        strict:
          type: boolean
          nullable: true
        schema:
          type: object
          additionalProperties:
            nullable: true
      required:
        - type
        - name
        - schema
      description: JSON schema constrained response format
      example:
