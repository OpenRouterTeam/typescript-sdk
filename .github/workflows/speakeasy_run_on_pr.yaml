name: Run Speakeasy on PR

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
  pull_request:
    paths:
      - .speakeasy/in.openapi.yaml

jobs:
  run-speakeasy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Speakeasy
        uses: speakeasy-api/sdk-generation-action@v15
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}
          speakeasy_version: latest

      - name: Run Speakeasy
        run: speakeasy run

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build SDK
        run: npm run build

      - name: Typecheck tests directory
        run: npx tsc --noEmit --skipLibCheck --esModuleInterop --moduleResolution node --module esnext --target es2020 'tests/**/*.ts'

      - name: Install examples dependencies
        working-directory: examples
        run: npm install

      - name: Typecheck examples root
        working-directory: examples
        run: npx tsc --noEmit --skipLibCheck --esModuleInterop --moduleResolution node --module esnext --target es2020 '*.ts'

      - name: Install nextjs-example dependencies
        working-directory: examples/nextjs-example
        run: npm install

      - name: Typecheck nextjs-example
        working-directory: examples/nextjs-example
        run: npx tsc --noEmit

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: run speakeasy and update generated files"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
